<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="counter">
    <h1 id="num"></h1>
    <div class="btn">
        <div class="center">
            <button id="increment">+</button>
            <button id="decrement">-</button>
            <br>
            <br>
            <button id="btnReset">Reset</button>
        </div>
    </div>
    <div class="range">
            <label id="lbl">Limit:</label>
            <input type="text" id="numRange">
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
